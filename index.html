<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MusicMap – Global Top Tracks (Apple)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e11;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 8px;
    }

    .subtitle {
      opacity: 0.7;
      margin-bottom: 16px;
    }

    .controls {
      margin-bottom: 16px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      background: #1e1e26;
      color: #fff;
      border: 1px solid #333;
      border-radius: 6px;
      min-width: 220px;
      margin-right: 10px;
    }

    .label {
      font-size: 14px;
      margin-right: 6px;
      opacity: 0.8;
    }

    .meta {
      margin-top: 8px;
      opacity: 0.75;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }

    th, td {
      text-align: left;
      padding: 8px 10px;
      border-bottom: 1px solid #2a2a33;
      vertical-align: middle;
    }

    th {
      opacity: 0.6;
      font-weight: normal;
    }

    .rank {
      width: 40px;
      opacity: 0.7;
    }

    .cover-cell {
      width: 60px;
    }

    .cover-img {
      width: 48px;
      height: 48px;
      border-radius: 4px;
      object-fit: cover;
    }

    .track-title a {
      color: #f5f5f5;
      text-decoration: none;
    }

    .track-title a:hover {
      text-decoration: underline;
    }

    .artist {
      opacity: 0.85;
      font-size: 14px;
    }

    .section-title {
      margin-top: 32px;
      margin-bottom: 8px;
      font-size: 18px;
      font-weight: bold;
    }

    .compare-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
      margin-top: 8px;
    }

    .compare-card {
      background: #181820;
      border-radius: 8px;
      padding: 12px;
      border: 1px solid #262636;
    }

    .compare-card h3 {
      margin: 0 0 8px 0;
      font-size: 15px;
      font-weight: bold;
    }

    .compare-list {
      list-style: none;
      padding-left: 0;
      margin: 0;
      max-height: 320px;
      overflow-y: auto;
      font-size: 14px;
    }

    .compare-list li {
      padding: 4px 0;
      border-bottom: 1px solid #262636;
    }

    .compare-list li span {
      opacity: 0.85;
    }

    .tag {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 11px;
      margin-left: 6px;
    }

    .tag-both {
      background: #245b3f;
      color: #bfffd7;
    }

    .tag-unique {
      background: #5b2424;
      color: #ffd7d7;
    }

    .footer {
      margin-top: 30px;
      opacity: 0.4;
      font-size: 12px;
    }
  </style>
</head>

<body>

  <h1>MusicMap</h1>
  <div class="subtitle">Live Apple Music Top Tracks per land</div>

  <div class="controls">
    <div style="margin-bottom: 8px;">
      <span class="label">Hoofdland:</span>
      <select id="countrySelectPrimary"></select>
    </div>
    <div>
      <span class="label">Vergelijk met:</span>
      <select id="countrySelectSecondary"></select>
    </div>
    <div class="meta">
      Hoofdland: <span id="countryLabel">NL</span> · Datum: <span id="dateLabel">–</span>
    </div>
  </div>

  <!-- Hoofdland top 20 -->
  <table>
    <thead>
      <tr>
        <th class="rank">#</th>
        <th></th>
        <th>Track</th>
        <th>Artist</th>
      </tr>
    </thead>
    <tbody id="tracksBody">
      <tr>
        <td colspan="4">Loading…</td>
      </tr>
    </tbody>
  </table>

  <!-- Vergelijking -->
  <div class="section-title" id="compareTitle">
    Vergelijking: <span id="compareLabel">NL vs DE</span>
  </div>

  <div id="compareContainer" class="compare-grid">
    <!-- Wordt gevuld door JS -->
  </div>

  <div class="footer">
    Data source: Apple Music top songs RSS · Demo v1
  </div>

<script>
  // Beschikbare landen voor Apple Music RSS
  const countries = [
    { code: "NL", label: "Netherlands" },
    { code: "BE", label: "Belgium" },
    { code: "DE", label: "Germany" },
    { code: "FR", label: "France" },
    { code: "GB", label: "United Kingdom" },
    { code: "US", label: "United States" },
    { code: "ES", label: "Spain" },
    { code: "IT", label: "Italy" },
    { code: "SE", label: "Sweden" },
    { code: "NO", label: "Norway" },
    { code: "DK", label: "Denmark" },
    { code: "FI", label: "Finland" },
    { code: "IE", label: "Ireland" },
    { code: "PT", label: "Portugal" },
    { code: "BR", label: "Brazil" },
    { code: "MX", label: "Mexico" },
    { code: "CA", label: "Canada" },
    { code: "AU", label: "Australia" },
    { code: "JP", label: "Japan" },
    { code: "KR", label: "South Korea" }
  ];

  const primarySelect = document.getElementById("countrySelectPrimary");
  const secondarySelect = document.getElementById("countrySelectSecondary");
  const countryLabel = document.getElementById("countryLabel");
  const dateLabel = document.getElementById("dateLabel");
  const tracksBody = document.getElementById("tracksBody");
  const compareContainer = document.getElementById("compareContainer");
  const compareLabel = document.getElementById("compareLabel");

  function populateCountrySelects() {
    countries.forEach(c => {
      const opt1 = document.createElement("option");
      opt1.value = c.code;
      opt1.textContent = c.label;
      if (c.code === "NL") opt1.selected = true;
      primarySelect.appendChild(opt1);

      const opt2 = document.createElement("option");
      opt2.value = c.code;
      opt2.textContent = c.label;
      if (c.code === "DE") opt2.selected = true;
      secondarySelect.appendChild(opt2);
    });
  }

  async function fetchTopTracks(countryCode, limit = 20) {
    const res = await fetch(
      `/api/top-country-apple?country_code=${encodeURIComponent(countryCode)}&limit=${encodeURIComponent(limit)}`
    );
    if (!res.ok) {
      throw new Error(`API error: ${res.status}`);
    }
    return await res.json();
  }

  function renderPrimaryTracks(data) {
    countryLabel.textContent = data.country || "–";
    dateLabel.textContent = data.date || "–";

    const tracks = data.tracks || [];
    tracksBody.innerHTML = "";

    if (tracks.length === 0) {
      tracksBody.innerHTML = "<tr><td colspan='4'>Geen tracks gevonden.</td></tr>";
      return;
    }

    tracks.forEach(track => {
      const tr = document.createElement("tr");

      const rankTd = document.createElement("td");
      rankTd.className = "rank";
      rankTd.textContent = track.rank;

      const coverTd = document.createElement("td");
      coverTd.className = "cover-cell";
      if (track.cover) {
        const img = document.createElement("img");
        img.src = track.cover;
        img.alt = track.title || "Cover";
        img.className = "cover-img";
        coverTd.appendChild(img);
      }

      const titleTd = document.createElement("td");
      titleTd.className = "track-title";
      if (track.link) {
        const a = document.createElement("a");
        a.href = track.link;
        a.target = "_blank";
        a.rel = "noopener noreferrer";
        a.textContent = track.title;
        titleTd.appendChild(a);
      } else {
        titleTd.textContent = track.title;
      }

      const artistTd = document.createElement("td");
      artistTd.className = "artist";
      artistTd.textContent = track.artist;

      tr.appendChild(rankTd);
      tr.appendChild(coverTd);
      tr.appendChild(titleTd);
      tr.appendChild(artistTd);

      tracksBody.appendChild(tr);
    });
  }

  function buildKey(track) {
    // Gebruik combinatie van title + artist als “zelfde track” in beide landen
    return (track.title || "").toLowerCase().trim() + "___" + (track.artist || "").toLowerCase().trim();
  }

  function renderComparison(countryA, dataA, countryB, dataB) {
    const tracksA = dataA.tracks || [];
    const tracksB = dataB.tracks || [];

    compareLabel.textContent = `${countryA} vs ${countryB}`;
    compareContainer.innerHTML = "";

    // Maps
    const mapA = new Map();
    const mapB = new Map();

    tracksA.forEach(t => {
      mapA.set(buildKey(t), t);
    });
    tracksB.forEach(t => {
      mapB.set(buildKey(t), t);
    });

    const inBoth = [];
    const uniqueA = [];
    const uniqueB = [];

    // In beide
    mapA.forEach((track, key) => {
      if (mapB.has(key)) {
        inBoth.push({
          title: track.title,
          artist: track.artist,
          rankA: track.rank,
          rankB: mapB.get(key).rank
        });
      } else {
        uniqueA.push({
          title: track.title,
          artist: track.artist,
          rank: track.rank
        });
      }
    });

    // Alleen in B
    mapB.forEach((track, key) => {
      if (!mapA.has(key)) {
        uniqueB.push({
          title: track.title,
          artist: track.artist,
          rank: track.rank
        });
      }
    });

    function makeListCard(title, items, type) {
      const card = document.createElement("div");
      card.className = "compare-card";

      const h3 = document.createElement("h3");
      h3.textContent = title;
      card.appendChild(h3);

      const ul = document.createElement("ul");
      ul.className = "compare-list";

      if (items.length === 0) {
        const li = document.createElement("li");
        li.textContent = "Geen tracks in deze categorie.";
        ul.appendChild(li);
      } else {
        items.forEach(item => {
          const li = document.createElement("li");
          if (type === "both") {
            li.innerHTML =
              `<strong>${item.title}</strong> <span>– ${item.artist}</span>` +
              `<span class="tag tag-both">Posities: ${countryA} #${item.rankA}, ${countryB} #${item.rankB}</span>`;
          } else if (type === "uniqueA") {
            li.innerHTML =
              `<strong>${item.title}</strong> <span>– ${item.artist}</span>` +
              `<span class="tag tag-unique">Alleen in ${countryA}, #${item.rank}</span>`;
          } else {
            li.innerHTML =
              `<strong>${item.title}</strong> <span>– ${item.artist}</span>` +
              `<span class="tag tag-unique">Alleen in ${countryB}, #${item.rank}</span>`;
          }
          ul.appendChild(li);
        });
      }

      card.appendChild(ul);
      return card;
    }

    const cardBoth = makeListCard("In beide landen", inBoth, "both");
    const cardA = makeListCard(`Alleen in ${countryA}`, uniqueA, "uniqueA");
    const cardB = makeListCard(`Alleen in ${countryB}`, uniqueB, "uniqueB");

    compareContainer.appendChild(cardBoth);
    compareContainer.appendChild(cardA);
    compareContainer.appendChild(cardB);
  }

  async function loadPrimaryAndCompare() {
    const countryA = primarySelect.value;
    const countryB = secondarySelect.value;

    tracksBody.innerHTML = "<tr><td colspan='4'>Loading…</td></tr>";
    compareContainer.innerHTML = "<div class='compare-card'><h3>Bezig met laden…</h3></div>";
    compareLabel.textContent = `${countryA} vs ${countryB}`;

    try {
      const [dataA, dataB] = await Promise.all([
        fetchTopTracks(countryA, 20),
        fetchTopTracks(countryB, 20)
      ]);

      renderPrimaryTracks(dataA);
      renderComparison(countryA, dataA, countryB, dataB);
    } catch (err) {
      console.error(err);
      tracksBody.innerHTML =
        "<tr><td colspan='4'>Error loading data. Check console.</td></tr>";
      compareContainer.innerHTML =
        "<div class='compare-card'><h3>Error bij laden van vergelijking.</h3></div>";
    }
  }

  primarySelect.addEventListener("change", () => {
    loadPrimaryAndCompare();
  });

  secondarySelect.addEventListener("change", () => {
    loadPrimaryAndCompare();
  });

  // Init
  populateCountrySelects();
  loadPrimaryAndCompare();
</script>

</body>
</html>
