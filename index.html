<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MusicMap – City Charts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e11;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 8px;
    }

    .subtitle {
      opacity: 0.7;
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      background: #1e1e26;
      color: #fff;
      border: 1px solid #333;
      border-radius: 6px;
      min-width: 260px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #2a2a33;
    }

    th {
      opacity: 0.6;
      font-weight: normal;
    }

    .rank {
      width: 50px;
      opacity: 0.7;
    }

    .meta {
      margin-bottom: 12px;
      opacity: 0.8;
      font-size: 14px;
    }

    .footer {
      margin-top: 30px;
      opacity: 0.4;
      font-size: 12px;
    }
  </style>
</head>

<body>

  <h1>MusicMap</h1>
  <div class="subtitle">Live Shazam Top Tracks by City</div>

  <div class="meta">
    Stad: <span id="cityLabel">–</span> · Land: <span id="countryLabel">–</span>
  </div>

  <select id="citySelect"></select>

  <table>
    <thead>
      <tr>
        <th class="rank">#</th>
        <th>Track</th>
        <th>Artist</th>
      </tr>
    </thead>
    <tbody id="tracksBody">
      <tr>
        <td colspan="3">Loading…</td>
      </tr>
    </tbody>
  </table>

  <div class="footer">
    Data source: Shazam (city charts) · Demo v1
  </div>

<script>
  // Een startset van steden (met hun Shazam city_id’s)
  const cities = [
    { id: "2759794", name: "Amsterdam", country: "NL" },
    { id: "2745912", name: "Utrecht", country: "NL" },
    { id: "2747891", name: "Rotterdam", country: "NL" },
    { id: "2950159", name: "Berlin", country: "DE" },
    { id: "2643743", name: "London", country: "GB" },
    { id: "5128581", name: "New York City", country: "US" },
    { id: "1850147", name: "Tokyo", country: "JP" },
    { id: "3448439", name: "São Paulo", country: "BR" }
  ];

  const citySelect = document.getElementById("citySelect");
  const tracksBody = document.getElementById("tracksBody");
  const cityLabel = document.getElementById("cityLabel");
  const countryLabel = document.getElementById("countryLabel");

  function populateCities() {
    cities.forEach((c, index) => {
      const option = document.createElement("option");
      option.value = c.id;
      option.textContent = `${c.name} (${c.country})`;
      if (index === 0) option.selected = true;
      citySelect.appendChild(option);
    });
  }

  async function fetchTopTracksByCity(cityId, limit = 20) {
    const res = await fetch(
      `/api/top-city?city_id=${encodeURIComponent(cityId)}&limit=${limit}`
    );
    if (!res.ok) {
      throw new Error(`API error: ${res.status}`);
    }
    return await res.json();
  }

  function renderTracks(tracks) {
    tracksBody.innerHTML = "";

    if (!tracks || tracks.length === 0) {
      tracksBody.innerHTML =
        "<tr><td colspan='3'>Geen tracks gevonden voor deze stad.</td></tr>";
      return;
    }

    tracks.forEach(track => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td class="rank">${track.rank}</td>
        <td>${track.title}</td>
        <td>${track.artist}</td>
      `;
      tracksBody.appendChild(tr);
    });
  }

  async function loadCity(cityId) {
    const city = cities.find(c => c.id === cityId);
    cityLabel.textContent = city ? city.name : cityId;
    countryLabel.textContent = city ? city.country : "–";

    tracksBody.innerHTML = "<tr><td colspan='3'>Loading…</td></tr>";

    try {
      const data = await fetchTopTracksByCity(cityId, 20);
      renderTracks(data.tracks || []);
    } catch (err) {
      console.error(err);
      tracksBody.innerHTML =
        "<tr><td colspan='3'>Error loading data. Check console.</td></tr>";
    }
  }

  citySelect.addEventListener("change", e => {
    loadCity(e.target.value);
  });

  // Init
  populateCities();
  loadCity(cities[0].id);
</script>

</body>
</html>
