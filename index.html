<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MusicMap – Global Top Tracks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e11;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 8px;
    }

    .subtitle {
      opacity: 0.7;
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      background: #1e1e26;
      color: #fff;
      border: 1px solid #333;
      border-radius: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #2a2a33;
    }

    th {
      opacity: 0.6;
      font-weight: normal;
    }

    .rank {
      width: 50px;
      opacity: 0.7;
    }

    .footer {
      margin-top: 30px;
      opacity: 0.4;
      font-size: 12px;
    }
  </style>
</head>

<body>

  <h1>MusicMap</h1>
  <div class="subtitle">Live Shazam Top Tracks by Country</div>

  <select id="countrySelect"></select>

  <table>
    <thead>
      <tr>
        <th class="rank">#</th>
        <th>Track</th>
        <th>Artist</th>
      </tr>
    </thead>
    <tbody id="tracksBody">
      <tr>
        <td colspan="3">Loading…</td>
      </tr>
    </tbody>
  </table>

  <div class="footer">
    Data source: Shazam · Updated live
  </div>

<script>
  const countries = [
    { code: "AE", label: "United Arab Emirates" },
    { code: "AR", label: "Argentina" },
    { code: "AU", label: "Australia" },
    { code: "BE", label: "Belgium" },
    { code: "BR", label: "Brazil" },
    { code: "CA", label: "Canada" },
    { code: "CH", label: "Switzerland" },
    { code: "CN", label: "China" },
    { code: "DE", label: "Germany" },
    { code: "DK", label: "Denmark" },
    { code: "ES", label: "Spain" },
    { code: "FI", label: "Finland" },
    { code: "FR", label: "France" },
    { code: "GB", label: "United Kingdom" },
    { code: "GR", label: "Greece" },
    { code: "IE", label: "Ireland" },
    { code: "IL", label: "Israel" },
    { code: "IN", label: "India" },
    { code: "IT", label: "Italy" },
    { code: "JP", label: "Japan" },
    { code: "KR", label: "South Korea" },
    { code: "MX", label: "Mexico" },
    { code: "NL", label: "Netherlands" },
    { code: "NO", label: "Norway" },
    { code: "PL", label: "Poland" },
    { code: "PT", label: "Portugal" },
    { code: "RU", label: "Russia" },
    { code: "SE", label: "Sweden" },
    { code: "SG", label: "Singapore" },
    { code: "TR", label: "Türkiye" },
    { code: "UA", label: "Ukraine" },
    { code: "US", label: "United States" },
    { code: "ZA", label: "South Africa" }
  ];

  const countrySelect = document.getElementById("countrySelect");
  const tracksBody = document.getElementById("tracksBody");

  function populateCountries() {
    countries.forEach((c, index) => {
      const option = document.createElement("option");
      option.value = c.code;
      option.textContent = c.label;
      if (c.code === "NL") option.selected = true;
      countrySelect.appendChild(option);
    });
  }

  async function fetchTopTracks(countryCode) {
    const res = await fetch(
      `/api/top-country?country_code=${countryCode}&limit=20`
    );
    if (!res.ok) throw new Error("API error");
    return await res.json();
  }

  function renderTracks(tracks) {
    tracksBody.innerHTML = "";

    tracks.forEach(track => {
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td class="rank">${track.rank}</td>
        <td>${track.title}</td>
        <td>${track.artist}</td>
      `;

      tracksBody.appendChild(tr);
    });
  }

  async function loadCountry(countryCode) {
    tracksBody.innerHTML = "<tr><td colspan='3'>Loading…</td></tr>";

    try {
      const data = await fetchTopTracks(countryCode);
      renderTracks(data.tracks || []);
    } catch (err) {
      tracksBody.innerHTML =
        "<tr><td colspan='3'>Error loading data</td></tr>";
      console.error(err);
    }
  }

  countrySelect.addEventListener("change", e => {
    loadCountry(e.target.value);
  });

  populateCountries();
  loadCountry("NL");
</script>

</body>
</html>
